<!DOCTYPE html>
<html>
    <head>
        <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <meta charset="utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script src="../src/jquery.html5media.min.js"></script>
        <script>
            $(function() {
                $(".video").video({
                    controls: true
                });
            });
        </script>
        <style>
            .video {
                width: 320px;
                height: 240px;
                display: block;
            }
        </style>
        <title>HTML 5 media compatibility layer</title>
    </head>
    <body>
        <header>
            <hgroup>
                <h1>HTML 5 media compatibility layer</h1>
                <h2>Provides support for &lt;video&gt; tags in all major browsers.</h2>
            </hgroup>
        </header>
        <section>
            <header>
                <h1>Test media page</h1>
            </header>
            <h2>Video with no controls</h2>
            <video src="./cat.mp4" poster="cat.jpg" width="320" height="240"></video>
            <h2>Video with controls</h2>
            <video src="./cat.mp4" poster="cat.jpg" width="320" height="240" controls></video>
            <h2>Video with autoplay</h2>
            <video src="./cat.mp4" poster="cat.jpg" width="320" height="240" autoplay></video>
            <h2>Video with loop</h2>
            <video src="./cat.mp4" poster="cat.jpg" width="320" height="240" autoplay loop></video>
            <h2>Dynamic video from &lt;a&gt; tag</h2>
            <a class="video" href="./cat.mp4"><img src="./cat.jpg" width="320" height="240"/></a>
        </section>
        <footer>
            <p>&copy; 2010 Dave Hall | <a href="http://www.etianen.com/" title="Developed by Etianen.com">http://www.etianen.com/</a></p>
        </footer>
    </body>
</html>
